{% if messages %}
    <ul class="t-absolute t-top-0 t-mx-auto t-left-0 t-right-0 t-flex t-justify-center t-z-50">
        {% for message in messages %}
            <li class="t-message t-message-lg t-font-medium t-bg-[#DD6B4D] t-rounded-full t-py-3 t-px-5 t-w-auto t-text-center t-z-50 t-text-white {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
